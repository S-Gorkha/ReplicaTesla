<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Website Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"  id="header">
        <nav>
            <img src="tesla_img/images/logo.png" class="logo">
            <ul>
                <li> <a href="#" id="models">Model S</a></li>
                <li> <a href="#" id="model3">Model 3</a></li>
                <li> <a href="#" id="modelz">Model Z</a></li>
                <li> <a href="#" id="modelx">Model X</a></li>
            </ul>
            <a href="#" class="btn"> Reserve Now</a>
        </nav>
<div class="info">
    <div>
        <h2 id="mph">1.9 s</h2>
        <p>60 mph</p>
    </div>
    <div>
        <h2 id="speed">200 mph</h2>
        <p>Top Speed</p>
    </div>
    <div>
        <h2 id="range">396 mi</h2>
        <p>Max Range</p>
    </div>
    <div class="line">

    </div>
    <div>
        <h2 id="model">Model S</h2>
    </div>
</div>

    </div>


<script>
    var header=document.getElementById("header");
    var ms=document.getElementById("models");
    var m3=document.getElementById("model3");
    var mz=document.getElementById("modelz");
    var mx=document.getElementById("modelx");
    var model=document.getElementById("model");
    var mph=document.getElementById("mph");
    var spd=document.getElementById("speed");
    var rng=document.getElementById("range");

 
    ms.onclick = function(){
        header.style.backgroundImage = "url(tesla_img/images/image-1.png)";
        model.innerHTML = "Model S"
        mph.innerHTML = "1.8"
        spd.innerHTML = "230mph"
        rng.innerHTML = "340mi"
    }
    m3.onclick = function(){
        header.style.backgroundImage = "url(tesla_img/images/image-2.png)";
        model.innerHTML = "Model 3"
        mph.innerHTML = "1.0"
        spd.innerHTML = "210mph"
        rng.innerHTML = "320mi"
    }
    mz.onclick = function(){
        header.style.backgroundImage = "url(tesla_img/images/image-3.png)";
        model.innerHTML = "Model Z"
        mph.innerHTML = "1.6"
        spd.innerHTML = "220mph"
        rng.innerHTML = "350mi"
    }
    mx.onclick = function(){
        header.style.backgroundImage = "url(tesla_img/images/image-4.png)";
        model.innerHTML = "Model X"
        mph.innerHTML = "1.7"
        spd.innerHTML = "190mph"
        rng.innerHTML = "320mi"
    }
</script>
</body>
</html>
